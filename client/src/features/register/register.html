<div class="cards bg-base-800 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg justify-center">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]="currentStep() ===2">Profile</li>
        </ul>
        @if(currentStep()==1){
        <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
            <app-text-input class="mt-2" label="Email" type="text" formControlName="email" />

            <app-text-input label="Display name" type="text" formControlName="displayName" />
            <app-text-input label="Password" type="password" formControlName="password" />
            <app-text-input label="Confirm Password" type="password" formControlName="confirmPassword" />

            <div class="flex items-center justify-end gap-3">
                <button class="btn" type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" type="button" [disabled]="!credentialsForm.valid"
                    (click)="nextStep()">Next</button>
            </div>
        </form>
        }

        @if(currentStep() ==2){
        <form [formGroup]="profileForm" class="flex flex-col gap-4 w-full steps" (submit)="register()">
            <div class="flex items-center gap-4 mt-2">
                <div class="font-semibold">Gender:</div>
                <label class="flex items-center gap-3">
                    <span>Male</span>
                    <input type="radio" class="radio radio-primary" value="male" formControlName="gender">
                </label>
                <label class="flex items-center gap-3">
                    <span>Female</span>
                    <input type="radio" class="radio radio-primary" value="female" formControlName="gender">
                </label>
            </div>

            <app-text-input label="Date of Birth" type="Date" [maxDate]="getMaxDate()" formControlName="dateOfBirth" />
            <app-text-input label="City" formControlName="city" />
            <app-text-input label="Country" formControlName="country" />

            <div class="flex items-center justify-end gap-3">
                <button class="btn" type="button" (click)="prevStep()">Back</button>
                <button class="btn btn-primary" type="button" [disabled]="!profileForm.valid" 
                    type="submit">Register</button>
            </div>
        </form>
        }


    </div>
    @if(validationErrors().length>0){
    <div class="mt-5 flex  bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
        <ul class="flex flex-col text-error space-y-1">
            @for(error of validationErrors(); track $index){
            <li>{{error}}</li>
            }

        </ul>
    </div>
    }
</div>
