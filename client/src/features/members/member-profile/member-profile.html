@if(this.memberService.member(); as member){
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">
            Member since:
        </span>
        <span>{{member.created | date: 'MMM dd, yyyy'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold">
            Last Active:
        </span>
        <span>{{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
    @if(memberService.editMode()){
    <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
        <label class="floating-label">
            <span>Display Name</span>
            <input class="input w-full" 
                name="displayName" 
                placeholder="Display name"
                [(ngModel)]="editableMember.displayName">
        </label>
                <label class="floating-label">
            <span>Description</span>
            <input class="textarea w-full" 
                name="description" 
                placeholder="Description"
                [(ngModel)]="editableMember.description">
        </label>
                <label class="floating-label">
            <span>City</span>
            <input class="input w-full" 
                name="City" 
                placeholder="City"
                [(ngModel)]="editableMember.city">
        </label>
                <label class="floating-label">
            <span>Country</span>
            <input class="input w-full" 
                name="Country" 
                placeholder="Country"
                [(ngModel)]="editableMember.country" >
        </label>
        <div class="flex self-end">
            <button 
                [disabled]="!editForm.dirty"
                type="submit" class="btn btn-success w-20">Submit</button>
        </div>
        
    </form>
    }
    @else {
    <div>{{member.description}}</div>
    }

</div>
}
