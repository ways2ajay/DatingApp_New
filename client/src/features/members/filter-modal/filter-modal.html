<dialog #filterModal class="modal">
    <div class="modal-box max-w-lg">
        <h3 class="text-lg font-bold">Select filters</h3>
        <div class="flex justify-between w-full items-center mt-6">
            <div class="flex flex-col w-full gap-6">
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select gender:</span>
                    <form class="filter">
                        <input type="reset" value="x" class="btn btn-square">
                        <input type="radio" name="gender" value="male" [(ngModel)]="memberParams().gender"
                            aria-label="Male" class="btn">
                        <input type="radio" name="gender" value="female" aria-label="Female"
                            [(ngModel)]="memberParams().gender" class="btn">
                    </form>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Select age:</span>
                    <div class="flex gap-3">
                        <input type="number" name="minAge" [min]="18" [max]="100" [(ngModel)]="memberParams().MinAge"
                            (change)="onMinAgeChange()" class="input w-20">
                        <input type="number" name="miaxAge" [min]="memberParams().MinAge || 18" [max]="100"
                            [(ngModel)]="memberParams().MaxAge" (change)="onMaxAgeChange()" class="input w-20">
                    </div>
                </label>
                <label class="flex justify-between items-center">
                    <span class="font-semibold">Order by</span>
                    <select name="orderBy" class="select" [(ngModel)]="memberParams().OrderBy">
                        <option selected disabled>Order by</option>
                        <option value="created">Newest membes</option>
                        <option value="lastActive">Recently active</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="modal-action">
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
    <form class="modal-backdrop" method="dialog">
        <button (click)="close()">Close</button>
    </form>
</dialog>
