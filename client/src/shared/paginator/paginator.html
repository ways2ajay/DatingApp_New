<div class="flex items-center w-full gap-3 py-3">
    <span>Items per page:</span>
    <select class="select w-24" (change)="onPageChange(undefined, $event.target)">
        @for (size of pageSizeOptions(); track $index) {
            <option [value]="size" [selected]="size ===this.pageSize()">{{size}}</option>
        }
    </select>
    <div class="text-sm">
        {{(currentPage()-1)*pageSize() +1}} - {{lastItemIndex()}} of {{totalCount()}}
    </div>

    <div class="flex items-center gap-2">
        <button class="btn btn-circle btn-ghost"
            [disabled]="currentPage() ===1"
            (click)="onPageChange(currentPage()-1)">
            &larr;
        </button>
        <button class="btn btn-circle btn-ghost"
            [disabled]="currentPage() >= totalPages()"
            (click)="onPageChange(currentPage()+1)">
            &rarr;
        </button>
        <div>total pages: {{totalPages()}}</div>
        <div>current Page: {{currentPage()}}</div>
    </div>
</div>
